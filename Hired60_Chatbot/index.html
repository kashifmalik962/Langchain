<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #0078d7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    .chat-messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin: 8px 0;
    }
    .user {
      text-align: right;
      color: #0078d7;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    .chat-input {
      display: flex;
      padding: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .chat-input button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Hired60 Chatbot</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your query...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatMessages = document.getElementById("chatMessages");
      const query = input.value.trim();
      if (!query) return;

      // Show user message
      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user");
      userMessage.textContent = query;
      chatMessages.appendChild(userMessage);

      input.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch(`https://hired60.co.in/api/chatbot/query-chatbot?query=${encodeURIComponent(query)}&session_id=2`);
        const data = await response.json();

        // Show bot response
        const botMessage = document.createElement("div");
        botMessage.classList.add("message", "bot");
        botMessage.textContent = data.response || JSON.stringify(data);
        chatMessages.appendChild(botMessage);

        chatMessages.scrollTop = chatMessages.scrollHeight;
      } catch (error) {
        const errorMessage = document.createElement("div");
        errorMessage.classList.add("message", "bot");
        errorMessage.textContent = "Error: " + error.message;
        chatMessages.appendChild(errorMessage);
      }
    }
  </script>
</body>
</html>
